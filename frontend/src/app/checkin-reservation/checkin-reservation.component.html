<!-- checkin-reservation.component.html -->
<div>
  <h2>Reservation</h2>
  <table class="outlined-table" style="border: 2px solid rgb(1, 175, 233)">
    <thead>
      <tr>
        <th style="border: 1px solid rgb(1, 175, 233)">Group ID</th>
        <th style="border: 1px solid rgb(1, 175, 233)">CheckIn Status</th>
        <!-- Added a new column for the button -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 1px solid rgb(1, 175, 233)">{{ groupIds }}</td>
        <td style="border: 1px solid rgb(1, 175, 233)">
          <!-- Use ngIf to conditionally display either Check-In or Check-Out button -->
          <button
            *ngIf="isCheckInMode"
            (click)="handleCheckIn()"
            class="light-green-button">
            Check-In
          </button>
          <button
            *ngIf="!isCheckInMode"
            (click)="handleCheckOut()"
            class="light-red-button">
            Check-Out
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h2>Checkin Group</h2>
  <table class="outlined-table" style="border: 2px solid rgb(1, 175, 233)">
    <thead>
      <tr>
        <th style="border: 1px solid rgb(1, 175, 233)">Group ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 1px solid rgb(1, 175, 233)">{{ groupIds }}</td>
      </tr>
    </tbody>
  </table>
</div>
