<! -- This is the newRes widget, include start time, end time, and users -->

<mat-card class="widget-container" [@expandCollapse]="widgetState">
  <div class="header" (click)="toggleWidget()">
    <span class="arrow">{{ widgetState === 'collapsed' ? '▼' : '▲' }}</span>
    Reserve a Group Work Space
  </div>
  <div class="content" *ngIf="widgetState === 'expanded'">
    <!-- Content goes here -->
    <div class="clickable-box" (click)="navigateToOtherScreen()">
      Make a Future Reservation >
    </div>
  </div>
</mat-card>
