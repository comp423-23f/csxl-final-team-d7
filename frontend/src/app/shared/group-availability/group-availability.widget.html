<mat-card appearance="outlined">
  <!-- Coworking Card Header -->
  <mat-card-header class="dropin-header">
    <!--  class="user-name" -->
    <mat-card-title>Drop-in to The XL (SN156)</mat-card-title>
  </mat-card-header>

  <!-- Coworking Information -->
  <mat-card-content>
    <p>
      The following seats are available for drop-ins. Reserve here and check-in
      within 10 minutes.
    </p>
    <!-- Coworking Dropdowns -->
    <!-- TODO: Refactor these list items to widgets? -->
    <mat-action-list>
      <!-- First hardcoded item -->
      <mat-list-item (click)="navigateToOtherScreen()">
        <h3 matListItemTitle>Round Table</h3>
        <div matListItemIcon>10</div>
        <p matListItemLine>Availability String Here</p>
        <h3 matListItemMeta>&rsaquo;</h3>
      </mat-list-item>

      <!-- Second hardcoded item -->
      <mat-list-item (click)="navigateToOtherScreen()">
        <h3 matListItemTitle>Conference Table</h3>
        <div matListItemIcon class="upcoming">10</div>
        <p matListItemLine>Availability String Here</p>
        <h3 matListItemMeta>&rsaquo;</h3>
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>
</mat-card>
